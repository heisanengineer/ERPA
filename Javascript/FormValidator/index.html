<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/FormValidator/style.css">

    <title>Form Validation App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center my-5">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-header">Register Form</div>
          <div class="card-body">
            <form id="form" novalidate>
            <div class="form-group">
               <label for="username"> Username</label>
               <input type="text" class="form-control" id="username" placeholder="Enter username">
               <div></div>
            </div>
            <div class="form-group">
              <label for="email"> E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Enter e-mail">
              <div></div>
           </div>
            <div class="form-group">
              <label for="password"> Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
              <div></div>
           </div>
         <div class="form-group">
          <label for="repassword"> Re-password</label>
          <input type="repassword" class="form-control" id="repassword" placeholder="Enter password again">
          <div></div>
       </div>
       <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="/FormValidator/script.js"></script>
  </body>
</html>
