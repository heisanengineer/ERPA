<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush">
              <li class="task list-group-item">
                <div class="div form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">Mission 1</label>
                </div>
              </li>
              <li class="task list-group-item">
                <div class="div form-check">
                  <input type="checkbox" id="2" class="form-check-input" />
                  <label for="2" class="form-check-label">Mission 2</label>
                </div>
              </li>
              <li class="task list-group-item">
                <div class="div form-check">
                  <input type="checkbox" id="3" class="form-check-input" />
                  <label for="3" class="form-check-label">Mission 3</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="/JavascriptDOM/JS/traversing-elements.js"></script>
  </body>
</html>
